 <form>
   <div class="form-group">
    <label for="exampleInputEmail1">Correo Electronico</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie más.</small>
   </div>
   <div class="form-group">
    <label for="exampleInputPassword1">Contraseña</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">

  </div>
  <button type="submit" class="btn btn-outline-info">Iniciar sesion </button>
    <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#exampleModal">
      Registrase
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">REGISTRO</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="col-sm-12 border">
              <div class="form-group">
                <label for="nombre">Nombre:</label><br>
                <input type="text" class="form-control" id="nombre" name="nombre"><br>
              </div>

              <div class="form-group">
                <label for="fecha">Indique su fecha de nacimiento:</label><br>
                <input type="date" id="fecha" class="form-control" name="fecha" >
              </div>
            </div>
            <br>

            <div class="col-sm-12 border">
              <div class="form-group">
                <label for="correo">Indique su correo:</label><br>
                <input type="email" class="form-control" id="correo" name="correo"><br>
              </div>

              <div class="form-group">
                <label for="genero">Indique su género:</label><br>
                <select id="genero" class="form-control" name="genero">
                 <option value="femenino">Femenino</option>
                 <option value="masculino">Masculino</option>
                 <option value="otro">Otro</option>  
               </select><br>
               
             </div>
              <div class="col-sm-12 border">
              <div class="form-group">
                <label for="nombre">Indique cantidad de producros:</label><br>
                <select id="productos" class="form-control" name="productos">                
               </select><br>
              </div>

           </div>

           </div>
         </div>
         <div class="modal-footer">
          <button id=enviar type="submit" class="btn btn-outline-info">Enviar</button>
        </div>
      </div>
